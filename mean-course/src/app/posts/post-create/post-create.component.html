<mat-card>
  <mat-form-field>
  <!-- bind the value with ts property -->
  <!-- postInput is the input of textarea -->
  <textarea matInput rows="6" [(ngModel)]="enteredValue"></textarea>
  </mat-form-field>
  <button
    color="accent"
    mat-raised-button
    (click)="onAddPost()">Save Post</button>
</mat-card>
<!-- pass the postInput to the onAddPost function -->
<p>{{ newPost }}</p>
