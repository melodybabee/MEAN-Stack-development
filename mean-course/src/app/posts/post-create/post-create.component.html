<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        placeholder="Post Title"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <mat-form-field>
      <!-- bind the value with ts property -->
      <!-- postInput is the input of textarea -->
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        minlength="3"
        placeholder="Post Content"
        #content="ngModel"
        ></textarea>
        <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
      </mat-form-field>
      <button
        color="accent"
        mat-raised-button
        type="submit">Save Post</button>
  </form>
</mat-card>
