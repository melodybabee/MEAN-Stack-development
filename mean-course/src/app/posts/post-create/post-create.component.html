<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <div>
        <!-- the difference between button and submit is submit will be submitted by default, and the button will not -->
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <!-- it will run click when using filePicker, #filePicker to bind it with the click function -->
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
      <!-- bind the value with ts property -->
      <!-- postInput is the input of textarea -->
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a post content.</mat-error>
      </mat-form-field>
      <button
        color="accent"
        mat-raised-button
        type="submit">Save Post</button>
  </form>
</mat-card>
